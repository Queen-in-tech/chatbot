name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Inject OpenAI API Key
      run: |
        echo "Injecting OpenAI API Key into environment.prod.ts"
        sed -i 's/openaiApiKey: .*/openaiApiKey: \"${{ secrets.openaiApiKey }}\"/' src/environments/environment.prod.ts

    - name: Build Angular app
      run: |
        ng build --configuration production 

    - name: Deploy to Netlify
      uses: netlify/actions/netlify-cli-action@v2
      with:
        publish-dir: ./dist/sabletech
        github-token: ${{ secrets.GITHUB_TOKEN }}
